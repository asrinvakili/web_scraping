{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Scraping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-info">
<nav class="navbar navbar-default navbar-fixed-top navbar-expand-sm justify-content-center bg-info-subtle">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'web:scrap'%}">Scrap</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'web:search'%}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'web:estimate'%}">Estimate</a>
        </li>
      </ul>
    </div>
</nav>
<div class="container  bg-white m-5 p-2 border shadow-lg rounded" style="width: 100%;height: 100%;">

  <p class="text-center fw-bold">To scraping data from website: 'https://kilid.com/' click on button</p>
  <form action="{% url 'web:scrap'%}" method="post">
    {% csrf_token %}
      <button id="btn_scrap" type="submit"  class="btn btn-block btn-info m-5" style="width: 90%; height:50px">
        Scrap
      </button>
  </form>
    {% for message in messages %}
            <div class="alert alert-{{ message.tags }} shadow-lg">
                {{ message }}
            </div>
    {% endfor %}

</div>
</body>
</html>
