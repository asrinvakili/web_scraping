{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Scraping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-info">
<nav class="navbar navbar-default navbar-fixed-top navbar-expand-sm bg-info-subtle">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'web:scrap'%}">Scrap</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'web:search'%}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'web:estimate'%}">Estimate</a>
        </li>
      </ul>
    </div>
</nav>
<div class="container  bg-white m-5 p-2 border shadow-lg rounded" style="width: 100%;height: 100%;">
      <p class="text-center fw-bold">To estimate plz complete some fields so click on Estimate Button</p>
      <form action="{% url 'web:estimate' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="location" class="form-label">Location:</label>
          <input type="text" class="form-control" id="location" aria-describedby="emailHelp" name="location" required>
        </div>
        <div class="mb-3">
          <label for="metr" class="form-label">Metr:</label>
          <input type="text" class="form-control" id="metr" name="metr" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="room" class="form-label">Number of Rooms:</label>
            <select type="number" class="form-select" id="room" name="rooms" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="parking" class="form-label">Number of Parking:</label>
            <select type="number" class="form-select" id="parking" name="parking" required>
              <option value="1">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <button  id="btn_estimate" type="submit" class="btn btn-block btn-info m-5" style="width: 90%; height:50px">
          Search
        </button>
      </form>
      <div id="table_estimate" class="shadow-lg border rounded m-2 p-2">
        <table class="table table-hover table-striped table-responsive">
          <thead>
            <tr>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row"> میلیارد تومان {{price}} </th>
          </tr>
          </tbody>
        </table>
      </div>

</div>
</body>
</html>
